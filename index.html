<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://cdn1.sysgears.com/images/favicons/favicon-831be2c494f47e01f44810d87d8d8bb5.ico"
    />
    <title>SysGears</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Task 1 App to convert between distance units -->

    <div class="container-1 app-container border border-primary">
      <h2>Conversion distance units</h2>

      <p class="convert-from"><b>convert from</b></p>

      <div class="input-group">
        <input class="form-control input-from" type="number" />
        <select class="btn btn-secondary select-from" id="select">
          <option>select</option>
        </select>
      </div>

      <p class="convert-to"><b>convert to</b></p>
      <div class="block"></div>

      <div class="input-group">
        <input class="form-control input-to" disabled />
        <select class="btn btn-secondary select-to" id="select">
          <option>select</option>
        </select>
      </div>
    </div>

    <!-- Task 4 Programmable questionnaire -->

    <div class="container-2 app-container border border-primary">
      <h2 class="question"></h2>

      <button
        type="button"
        data-answer="answer1"
        class="answer-first btn btn-primary btn-block"
      ></button>
      <button
        type="button"
        data-answer="answer2"
        class="answer-second btn btn-secondary btn-block"
      ></button>
    </div>

    <!-- Scripts -->

    <script src="./scripts/task1.js"></script>
    <script src="./scripts/task2.js"></script>
    <script src="./scripts/task4.js"></script>
  </body>
</html>
